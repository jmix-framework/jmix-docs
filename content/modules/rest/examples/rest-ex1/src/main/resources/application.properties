main.datasource.url = jdbc:hsqldb:file:.jmix/hsqldb/restex1
main.datasource.username = sa
main.datasource.password =

main.liquibase.change-log=com/company/demo/liquibase/changelog.xml

jmix.core.available-locales = en

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info

# tag::my-client-registration[]
# The client id is my-client
spring.security.oauth2.authorizationserver.client.myclient.registration.client-id=my-client
# The client secret (password) is my-secret
spring.security.oauth2.authorizationserver.client.myclient.registration.client-secret={noop}my-secret
# Enable Client Credential grant for the my-client
spring.security.oauth2.authorizationserver.client.myclient.registration.authorization-grant-types=client_credentials
# Client credentials must be passed in the Authorization header using the HTTP Basic authentication scheme
spring.security.oauth2.authorizationserver.client.myclient.registration.client-authentication_methods=client_secret_basic
# Use opaque tokens instead of JWT
spring.security.oauth2.authorizationserver.client.myclient.token.access-token-format=reference
# access token time-to-live
spring.security.oauth2.authorizationserver.client.myclient.token.access-token-time-to-live=24h
# end::my-client-registration[]

# tag::my-client-role-assignment[]
# my-client is the client id we configured previously
jmix.authserver.client.myclient.client-id = my-client
jmix.authserver.client.myclient.resource-roles = user-management, rest-minimal
# end::my-client-role-assignment[]

# tag::rest-authenticated-url-patterns[]
jmix.resource-server.authenticated-url-patterns = /rest/**
# end::rest-authenticated-url-patterns[]

# tag::resource-server-anonymous-url-patterns[]
jmix.resource-server.anonymous-url-patterns = \
  /rest/services/productService/getProductInformation,\
  /rest/entities/Product/**
# end::resource-server-anonymous-url-patterns[]

spring.security.oauth2.authorizationserver.client.ordermgm.registration.client-id=client
spring.security.oauth2.authorizationserver.client.ordermgm.registration.client-secret={noop}secret
spring.security.oauth2.authorizationserver.client.ordermgm.registration.authorization-grant-types=client_credentials
spring.security.oauth2.authorizationserver.client.ordermgm.registration.client-authentication_methods=client_secret_basic
spring.security.oauth2.authorizationserver.client.ordermgm.token.access-token-format=reference
spring.security.oauth2.authorizationserver.client.ordermgm.token.access-token-time-to-live=24h

jmix.authserver.client.ordermgm.client-id = client
jmix.authserver.client.ordermgm.resource-roles = system-full-access

jmix.core.fetch-plans-config = com/company/demo/fetch-plans.xml
